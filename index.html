  <section>
    <div class="background">
      <div class="section4-box">
        <div class="section-center">
          <div class="subscribe-box">
            <div>
              <h5 class="text-center">Best travel website for Vietnam travelers!</h5>
              <p class="text-center" style="font-size:smaller">Subscribe our newsletter and keep yourself updated.</p>

              <form style="font-size:small">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="f-name">First Name</label>
                    <input type="text" class="form-control" id="f-name" placeholder="Christina">
                  </div>

                  <div class="form-group col-md-12">
                    <label for="l-name">Last Name</label>
                    <input type="l-name" class="form-control" id="l-name" placeholder="Lee">
                  </div>

                  <div class="form-group col-md-12">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>

                  <div class="form-group col-md-12">
                    <label for="favorite-city">Let us know your favorite city in Vietnam</label>
                    <input type="favorite-city" class="form-control" id="favorite-city" placeholder="Ho Chi Minh City">
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      I agree to subscribe. </label>
                    <button type="submit" class="btn btn-primary" style="font-size:small">Subscribe</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="section4-counters">
        <div class="counters">
          <div class="counters-container">
            <div>
              <i class="far fa-newspaper fa-4x"></i>
              <div class="counter" data-target="902500">0</div>
              <h3>Subscribers</h3>
            </div>
            <div>
              <i class="far fa-star fa-4x"></i>
              <div class="counter" data-target="4.8">0</div>
              <h3>Rating</h3>
            </div>
            <div>
              <i class="fab fa-facebook-f fa-4x"></i>
              <div class="counter" data-target="10940">0</div>
              <h3>Likes</h3>
            </div>
            <div>
              <i class="fab fa-instagram fa-4x"></i>
              <div class="counter" data-target="55400">0</div>
              <h3>Follwers</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
