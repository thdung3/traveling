    <section id="first">
        <div class="jumbotron jumbotron-fluid background-image middle">
            <div class="container">
                <h1 class="display-4 text-center">Hello, world!</h1>
                <!-- <p class="lead text-center">This is a simple hero unit, a simple jumbotron-style component for calling
                    extra
                    attention
                    to featured content or information.</p> -->
                <p class="typewrite red" data-period="2000" data-type='[ 
                    "Ready to change your life?", 
                    "What are you waiting for?", 
                    "Travel now",
                    "Join us Today!"
                    ]'></p>
                <p class="lead text-center">
                    <a class="btn btn-primary btn-lg btn-background" href="#" role="button">Click Me</a>
                </p>
            </div>
        </div>
    </section>

    <section id="second">
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="img/background-video.mp4" type="video/mp4">
        </video>
        <div class="container">
            <h1 class="display-4 text-center">Hello, world!</h1>
            <!-- <p class="lead text-center">This is a simple hero unit, a simple jumbotron-style component for calling
                    extra
                    attention
                    to featured content or information.</p> -->
            <p class="typewrite red" data-period="2000" data-type='[

                    "What are you waiting for?", 
                    "Travel now",
                    "Join us Today!"
                    ]'></p>
            <p class="lead text-center">
                <a class="btn btn-primary btn-lg btn-background" href="#" role="button">Click Me</a>
            </p>
        </div>
    </section>

    <section id="third">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <!-- Slide One - Set the background image for this slide in the line below -->
                <div class="carousel-item active" style="background-image: url('img/ninhbinh.jpeg')">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">First Slide</h2>
                        <p class="lead">This is a description for the first slide.</p>
                    </div>
                </div>
                <!-- Slide Two - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('img/quangninh.jpeg')">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Second Slide</h2>
                        <p class="lead">This is a description for the second slide.</p>
                    </div>
                </div>
                <!-- Slide Three - Set the background image for this slide in the line below -->
                <div class="carousel-item" style="background-image: url('img/field.jpeg')">
                    <div class="carousel-caption d-none d-md-block">
                        <h2 class="display-4">Third Slide</h2>
                        <p class="lead">This is a description for the third slide.</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
