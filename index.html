<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
    <link rel="stylesheet" crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="findapartner-section"></div>
<div class="img-findapartner-bg d-flex align-items-center">
<!-- Find a partner slide -->

<div class="container text-center my-3">
    <h2 class="font-weight-light title-main-findapartner" style="background-color: none;">Traveling is Always More Fun
        with Beautiful People Around You</h2> 
    <h3 class="font-weight-light subtitle-main-findapartner" style="background-color: none;">Find a travel buddy!</h3>
    <div class="row mx-auto my-auto findpartner-carousel">
        <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
            <div class="carousel-inner w-100 findapartner-align" role="listbox">
                <div class="carousel-item active ">
                    <div class="col-md-4">
                        <div class="card card-body card-findapartner">
                            <img class="img-fluid rounded-circle" src="img/findapartner-1.jpg">
                            <h2 class="title-findapartner" >Natalia</h2>
                        <p class="text-findapartner"> Norway 28 years old</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                     <div class="col-md-4">
                        <div class="card card-body card-findapartner">
                            <img class="img-fluid rounded-circle" src="img/findapartner-2.jpg">
                            <h2 class="title-findapartner" >Paulina</h2>
                            <p class="text-findapartner"> Spain 20 years old</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                     <div class="col-md-4">
                        <div class="card card-body card-findapartner">
                            <img class="img-fluid rounded-circle" src="img/findapartner-3.jpg">
                            <h2 class="title-findapartner" >Dennise</h2>
                        <p class="text-findapartner"> Ireland 23 years old</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                     <div class="col-md-4">
                        <div class="card card-body card-findapartner">
                            <img class="img-fluid rounded-circle" src="img/findapartner-4.jpg">
                            <h2 class="title-findapartner" >Rob</h2>
                        <p class="text-findapartner"> Canada 31 years old</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                     <div class="col-md-4">
                        <div class="card card-body card-findapartner">
                            <img class="img-fluid rounded-circle" src="img/findapartner-5.jpg">
                            <h2 class="title-findapartner" >Marc</h2>
                        <p class="text-findapartner"> Canada 30 years old</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                     <div class="col-md-4">
                        <div class="card card-body card-findapartner ">
                            <img class="img-fluid rounded-circle" src="img/findapartner-6.jpg">
                            <h2 class="title-findapartner" >Josh</h2>
                        <p class="text-findapartner"> USA 28 years old</p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev w-auto" href="#recipeCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next w-auto" href="#recipeCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="slide.js"></script>
</body>

</html>
